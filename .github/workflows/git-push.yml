name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@main
      with:
        name: bjornm82/dbt-snowboard
      run: |
          echo "Test push commit to the remote in the workflow" >> test.txt
          git config --global user.name "bjornm82"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Update test.txt"
          git push

    - uses: bjornm82/dbt-snowboard@main
      env:
        SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
      with:
        destination-github-username: 'bjornm82'
        destination-repository-name: 'dbt-snowboard'
        user-email: test@test.com
        target-branch: main

